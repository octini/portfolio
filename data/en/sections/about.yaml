# a summary about you
summary: 'As an IT professional and technology generalist with 15 years of industry experience, I apply my versatility and adaptability to systems administration, site reliability engineering, DevOps, and people leadership. My combination of outstanding technical and soft skills has resulted in a track record of exemplary end user experience, increased system reliability, and resolution of complex issues. I am experienced in network administration, cybersecurity, technical writing, project management, and many IT frameworks and methodologies. In my spare time, I am an avid homelabber and tinkerer, keeping on top of emerging technologies through the time-honored tradition of breaking stuff and figuring out how to fix it.'

